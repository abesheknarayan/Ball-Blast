<!DOCTYPE html>
<html>
<head>
	<title>Ball Blast</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Bangers&display=swap" rel="stylesheet">

</head>
<body>
<section id="display1">
	<h1 id="title">Ball Blast</h1>
	<button id="playgame">Play</button>
	<br><br>
	<h3>Press Right or Left arrow to move the canon</h3>
	<h3>Press spacebar to pause and resume the game</h3>
</section>
<section id="game">
	<img src="bullet.png" id="bullet">
<canvas></canvas>
</section>
<section id="display2">
	<h1>game over</h1>
	<h2>Your score <br><span id="myscore"></span></h2>
	<h2>High score <br><span id="highScore"></span></h2>
	<button id="newgame">New game</button>
</section>
<script type="text/javascript" src="app.js"></script>
</body>
</html>
